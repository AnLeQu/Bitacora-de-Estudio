<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador de Desafíos</title>
</head>
<body>
    <h1>Probador de Desafíos</h1>
    <label for="desafios">Elige un desafío:</label>
    <select id="desafios">
        <optgroup label="Desafíos #1">
            <option value="Desafios #1/D1-1.js">D1-1.js</option>
            <option value="Desafios #1/D1-2.js">D1-2.js</option>
            <option value="Desafios #1/D1-3.js">D1-3.js</option>
            <option value="Desafios #1/D1-3.js">D1-4.js</option>
            <option value="Desafios #1/D1-3.js">D1-5.js</option>
            <option value="Desafios #1/D1-3.js">D1-6.js</option>
            <option value="Desafios #1/D1-3.js">D1-7.js</option>
            <option value="Desafios #1/D1-3.js">D1-8.js</option>
            <option value="Desafios #1/D1-3.js">D1-9.js</option>
            <option value="Desafios #1/D1-3.js">D1-10.js</option>
        </optgroup>
        <optgroup label="Desafíos #2">
            <option value="Desafios #2/D2-1.js">D2-1.js</option>
            <option value="Desafios #2/D2-2.js">D2-2.js</option>
            <option value="Desafios #2/D2-3.js">D2-3.js</option>
            <option value="Desafios #2/D2-4.js">D2-3.js</option>
            <option value="Desafios #2/D2-5.js">D2-3.js</option>
        </optgroup>
    </select>
    <button onclick="cargarDesafio()">Cargar Desafío</button>

    <script>
        function cargarDesafio() {
            const select = document.getElementById('desafios');
            const archivo = select.value;
            const script = document.createElement('script');
            script.src = archivo;
            script.onload = function() {
                console.log(`${archivo} cargado y ejecutado.`);
            };
            script.onerror = function() {
                console.error(`Error al cargar ${archivo}.`);
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
